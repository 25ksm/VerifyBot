<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인증 안내</title>
    <style>
        body {
            background-image: url("https://i.pinimg.com/736x/5f/e4/ae/5fe4ae0525f9c46535aba153911e63bd.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffd700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: brightness(0.4);
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }

        .button {
            background-color: #ffd700;
            color: #0d0d0d;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>인증</h1>
        <p>
            해당 웹은 개발용이며, 언제든지 수정될 수 있습니다.<br><br>
            ID(아이디) 및 PW(비밀번호)를 입력해주세요.<br>
            아직 개발중이므로 양해부탁드립니다.
        </p>
        <form action="/submit" method="POST">
            <p>닉네임(ID): <input name="username" required placeholder="예: abcde" /></p>
            <p>디스코드 ID(PW): <input name="discord_id" required placeholder="예: 1234567890" /></p>
            <p>가입일: <input name="joined_at" required placeholder="예: 2025-07-11" /></p>
            <p><button type="submit" class="button">동의</button></p>
        </form>
    </div>
</body>
</html>
